php:
  preset: laravel
  disabled:
    - unused_use
  finder:
    not-name:
      - index.php
      - server.php
js:
  finder:
    not-name:
      - webpack.mix.js
css: true

mix.scripts([
    'resources/js/jquery-3.4.1.min.js',
    'resources/js/main.js',
    'resources/js/app.js'
], 'public/js/scripts.js');